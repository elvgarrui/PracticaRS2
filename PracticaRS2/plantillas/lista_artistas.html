{% extends 'inicio.html' %}

{% block titulo%} Music {% endblock %}

{% block encabezado %}
	<h1>Artistas por usuario</h1>
{% endblock %}

{% block contenido %}
	<h2>Lista de artistas</h2>
	<hr>
		{% for dato in artistas %}
			<h3>{{dato.artista.nombre}}</h3>
			<img src="{{dato.artista.pictureUrl}}" alt="{{dato.artista.nombre}}"/>
			<hr>
		{% empty %}
			<li>No hay artistas</li>
		{% endfor %}
{% endblock %}
